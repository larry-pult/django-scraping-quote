<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>list of all authors:</h1>
    {% if authors %}
        {% for author in authors %}
            <li>
                <a href="{% url 'quote_by_author_id' author.id %}">
                    {{ author }}
                </a>
            </li>
        {% endfor %}
    {% endif %}
</body>
</html>
